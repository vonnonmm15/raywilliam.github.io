<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asets/css/style.css">
    <link rel="stylesheet" href="asets/images/waterfall.jpeg">
    <title>Document</title>
</head>
<body>
    <h2>CONTACT US</h2>
    <H3>Got a question? We'd love to hear from you. Send us a message and well respond as soon as possible.</H3>
    <fieldset>
        <form action="https://getform.io/f/5fd23ae2-47e1-494b-88d3-bb10b69a8c59" method="POST">
            <label for="howcanwe">What can we help you with</label>
            <select name="howcawe" id="" class="longer" required>
                <option value="">Select what we can help you with</option>
                <option value="">Tracking information.</option>
                <option value="">Customer service</option>
            </select><br>
            <label for="name">FULL NAME</label>
            <br>
            <input type="text" name="name" class="longer" required
            minlength="4" maxlength="16">
            <br>
            <label for="email">EMAIL</label> <br>
            <input type="email" name="email" class="longer" required
            minlength="3" maxlength="25">
            <br>
            <label for="text">MESSAGE</label><br>
            <textarea name="text" id="" cols="30" rows="10" required
            minlength="10" maxlength="240"></textarea><br>
            <button type="submit">Send</button>
          
           
        </form>
    
    </fieldset>
        


    </form>
    
</body>
</html>
